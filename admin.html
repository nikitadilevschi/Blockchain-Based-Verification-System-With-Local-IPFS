  <!--=====================Upload Document===========================-->
  <div class="container">
    <div class="alert alert-danger d-none mt-2">
      Please download MetaMask at <a target="_blank" href="https://metamask.io/download">Metamask Site</a>
    </div>
    <div class="row content m-1">
      <div data-aos="fade-down" class="box wallet-status col-lg-12 d-flex flex-column my-2">
        <i class="fa-brands fa-connectdevelop icon" aria-hidden="true"></i>

        <span id="userAddress" class="p-1">Address : <span class="text-warning">n/a</span></span>
        <span id="network" class="p-1">Network: <span class="text-warning">n/a</span></span>
        <span id="userBalance" class="p-1">Balance : <span class="text-warning">n/a</span></span>
        <span id="num-hashes" class="p-1"><span class="text-warning"></span></span>
        <span id="num-exporters" class="p-1"><span class="text-warning"></span></span>

      </div>

      <div data-aos="zoom-in" class="col-lg-6 py-3 data-upload my-3 mx-md-2">
        <input id="Exporter-address" type="text" placeholder="Exporter Address" required />

        <input type="text" id="info" placeholder="Univesity" required />

        <span id="note" class="text-danger"></span>
        <img id="loader" class="d-none" src="files/loader.svg" alt="loader">
        <div class="btn-container mt-3">
          <input onclick="addExporter()" class="btn btn-primary  exporter-button main-button" type="submit"
            value="Add Exporter" id="ExporterBtn" />
          <input onclick="deleteExporter()" class="btn btn-danger  exporter-button main-button" type="submit"
            value="Delete Exporter" id="delete" />
          <input onclick="editExporter()" class="btn btn-warning  exporter-button main-button" type="submit"
            value="Edit Exporter" id="edit" />
        </div>
      </div>
      <!-- Add new admin -->
      <div data-aos="zoom-in" class="col-lg-6 py-3 data-upload my-3 mx-md-2">
        <h3 class="mb-3" style="color: #16bffd;">Assign a New Admin</h3>
        <input type="text" id="newAdminAddress" placeholder="Enter new admin wallet address" required />
        <!-- We'll show messages here -->
        <div id="adminNote" class="mt-2"></div>
        <button class="btn btn-primary exporter-button main-button w-100" id="createAdminBtn">
          Assign Admin
        </button>
      </div>

      <!-- Assign a New Verifier -->
      <div data-aos="zoom-in" class="col-lg-6 py-3 data-upload my-3 mx-md-2">
        <h3 class="mb-3" style="color: #16bffd;">Assign a New Verifier</h3>
        <input type="text" id="verifierAddress" placeholder="Enter new verifier wallet address" required
          class="form-control mb-2" />
        <div id="verifierNote" class="mt-2"></div>
        <button class="btn btn-primary exporter-button main-button w-100" id="assignVerifierBtn">
          Add Verifier
        </button>
      </div>

      <script>
        // When user clicks the "Assign Admin" button
        document.getElementById("createAdminBtn").addEventListener("click", async () => {
          const newAdminAddress = document.getElementById("newAdminAddress").value.trim();

          // Basic check for address format
          if (!newAdminAddress.startsWith("0x") || newAdminAddress.length !== 42) {
            document.getElementById("adminNote").innerHTML =
              "<h5 class='text-danger'>Please enter a valid wallet address (42 chars, starting with 0x).</h5>";
            return;
          }

          // Now call our createAdmin function
          createAdmin(newAdminAddress);
        });

        async function createAdmin(newAdminAddress) {
          try {
            // 1. Check if you are the contract owner
            const currentOwner = await window.contract.methods.owner().call();
            if (window.userAddress.toLowerCase() !== currentOwner.toLowerCase()) {
              document.getElementById("adminNote").innerHTML =
                "<h5 class='text-danger'>Only the current admin (owner) can assign a new admin.</h5>";
              return;
            }

            // 2. Call changeOwner in the contract
            await window.contract.methods
              .changeOwner(newAdminAddress)
              .send({ from: window.userAddress })
              .on("transactionHash", () => {
                document.getElementById("adminNote").innerHTML =
                  "<h5 class='text-info'>Transaction sent... waiting for confirmation.</h5>";
              })
              .on("receipt", () => {
                document.getElementById("adminNote").innerHTML =
                  "<h5 class='text-success'>Admin updated successfully!</h5>";
              })
              .on("error", (error) => {
                document.getElementById("adminNote").innerHTML =
                  "<h5 class='text-danger'>Error: " + error.message + "</h5>";
              });

          } catch (err) {
            document.getElementById("adminNote").innerHTML =
              "<h5 class='text-danger'>Error: " + err.message + "</h5>";
          }
        }
      </script>
      <script>
        // Listen for button click
        document.getElementById("assignVerifierBtn").addEventListener("click", async () => {
          const verifierAddress = document.getElementById("verifierAddress").value;

          // Basic validation
          if (!verifierAddress || !verifierAddress.startsWith("0x") || verifierAddress.length !== 42) {
            document.getElementById("verifierNote").innerHTML =
              "<h5 class='text-danger'>Please enter a valid wallet address.</h5>";
            return;
          }

          try {
            // Call the contract function to add a verifier for the current exporter
            await window.contract.methods.addVerifierForExporter(verifierAddress)
              .send({ from: window.userAddress })
              .on("transactionHash", () => {
                document.getElementById("verifierNote").innerHTML =
                  "<h5 class='text-info'>Transaction sent... waiting for confirmation.</h5>";
              })
              .on("receipt", () => {
                document.getElementById("verifierNote").innerHTML =
                  "<h5 class='text-success'>Verifier assigned successfully!</h5>";
              })
              .on("error", (error) => {
                document.getElementById("verifierNote").innerHTML =
                  "<h5 class='text-danger'>Error: " + error.message + "</h5>";
              });
          } catch (err) {
            document.getElementById("verifierNote").innerHTML =
              "<h5 class='text-danger'>Error: " + err.message + "</h5>";
          }
        });
      </script>
